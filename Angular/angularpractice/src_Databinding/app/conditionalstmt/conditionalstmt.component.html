<div class="container">
    <h2>Select a Color:</h2>
    <select [(ngModel)]="selectedColor" class="form-control">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
  
    <!-- ngSwitch Conditional Rendering -->
    <div [ngSwitch]="selectedColor" class="mt-3">
      <p *ngSwitchCase="'red'">You selected <strong>Red</strong></p>
      <p *ngSwitchCase="'green'">You selected <strong>Green</strong></p>
      <p *ngSwitchCase="'blue'">You selected <strong>Blue</strong></p>
      <p *ngSwitchDefault>Select a color above</p>
    </div>
  </div>

  <!--ngfor conditional statement-->
  <div class="container">
  <div *ngIf="age >= 18; else underage">
    <h2>You are eligible to vote!</h2>
  </div>
  
  <ng-template #underage>
    <h2>You are not old enough to vote.</h2>
  </ng-template>
  
  <input type="number" [(ngModel)]="age" placeholder="Enter your age" />
  </div>
