<!DOCTYPE html>
<html>
<head>
    <title>Iframe Example</title>
</head>
<body>
    <h1>Embedding a Webpage with Iframe</h1>
    
    <p>The content below is embedded from another website using an iframe:</p>
    
    <iframe src="https://www.wikipedia.org" width="600" height="400" title="Wikipedia"></iframe>

    <p>You can embed other websites or local HTML files using iframes.</p>
</body>
</html>
