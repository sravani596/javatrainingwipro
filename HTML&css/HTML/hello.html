<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script> //java script code using script tag

        function  myfunc(){


            alert("function is called..");

            console.log("function is called after button click");

        }


        function add(a,b){

            console.log("Addition : "+ (a+b) );

        }
           

    </script>


</head>
<body>

    <h1>HTML LOADED</h1>

      
    <button type="button"  onclick="myfunc()">Button1</button> <br>

    <button type="button"  ondblclick="add(5,5)">Add</button>

    
</body>
